<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Latest Posts</h4>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of postCollection; let i = index" [attr.data-index]="i">
                
            <a class="nav-link" (click)="goToPostDetails(post.id)">
                {{i + 1}}. {{post.title}} {{post.posted_date | date :  "d LLLL y"}}
            </a>
        </li>
    </ul>
</div>
