<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Categories</h4>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let category of categoriesCollection">
            <a class="nav-link" [routerLink]="['../postcategory/' + category.id + '/']">{{category.name}}</a>
        </li>
    </ul>
</div>
