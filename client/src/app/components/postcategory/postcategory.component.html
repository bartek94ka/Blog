<div id="body" class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Latest Posts</h1>
            <article *ngFor="let post of postCollection">
                <h2><a [routerLink]="['../../postdetails/' + post.id]">{{post.title}}</a></h2>
                
                <div class="row">
                    <div class="group1 col-sm-6 col-md-6">
                        <span class="glyphicon glyphicon-folder-open"></span>  <a href="#">Signs</a>
                                    <span class="glyphicon glyphicon-bookmark"></span> <a href="#">Aries</a>,
                            <a href="#">Fire</a>, <a href="#">Mars</a>
                    </div>
                    <div class="group2 col-sm-6 col-md-6" style="text-align: right">
                            <span class="glyphicon glyphicon-pencil"></span> <a>{{post.comments.length}} Comments</a>
                                <span class="glyphicon glyphicon-time"></span> {{post.posted_date | date :  "dd.MM.y"}}
                    </div>
                </div>
                
                <hr>
                
                <img [src]="imgSrc">
                
                <br />
                <p class="lead">{{post.text}}</p>
                <p class="text-right">
                    Author: {{post.author}}
                </p>
                
                <hr>
            </article>
        </div>
        <div class="col-md-4">
            <sidebar></sidebar>
        </div>
    </div>
</div>
