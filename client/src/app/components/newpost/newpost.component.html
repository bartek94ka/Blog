<form class="center-block" role="form" style="max-width: 300px">
    <label for="name">Title</label>
    <input type="text" [(ngModel)]="titleText" class="form-control" name="title" placeholder="Enter title">
    <br>
    <label for="name">Text</label>
    <textarea name="Text1" [(ngModel)]="textText" cols="40" rows="5" class="form-control" placeholder="Enter text"></textarea>
    <!-- <input type="" value="{{ categories }}" class="form-control" name="confirmpassword" placeholder="Confirm password"> -->
    <br>
    <label>Category</label>
    <select name="category_selector" multiple class="form-control" [(ngModel)]="selectedCategories">
        <option *ngFor="let category of categoriesCollection" [ngValue]="category">{{category.name}}</option>
    </select>
    <br>   
    <input type="submit" value="Add post" class="btn btn-primary center-block" (click)="addPostEvent($event)"/>
</form>
