<article *ngFor="let post of postCollection">
    <h2><a [routerLink]="['../postdetails/' + post.id]">{{post.title}}</a></h2>
 
    <div class="row">
        <div class="group1 col-sm-6 col-md-6">
            <span class="glyphicon glyphicon-folder-open"></span>
            <a *ngFor="let category of post.categories" class="nav-link" (click)="goToPostByCategoryId(category.id)"> {{category.name}} </a>
        </div>
        <div class="group2 col-sm-6 col-md-6" style="text-align: right">
            <span class="glyphicon glyphicon-pencil"></span> <a>{{post.comments.length}} Comments</a>
            <span class="glyphicon glyphicon-time"></span> {{post.posted_date | date :  "dd.MM.y"}}
        </div>
    </div>
 
    <hr>
 
    <img [src]="imgSrc">
 
    <br />
    <p class="lead">{{post.text}}</p>
    <p class="text-right">
        Author: {{post.author}}
    </p>
 
    <hr>
</article>
